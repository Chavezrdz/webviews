---
layout: default
slug: home
---

{% for post in site.posts limit: 1 %}

    {% assign author = site.authors[post.author] %}
    <div class="wrap_small">

        <article>
            <h1><a href="{{ post.url }}" title="Permalink to this post">{{ post.title }}</a></h1>
            {{ post.content }}
            {% include _postmeta.html %}
            {% include _author.html %}
        </article>

    </div><!-- //wrap_small -->

{% endfor %}
